---
# roles/vimplugins/tasks/main.yml


- name: copy vimrc
  become: yes
  copy: src={{ item }} dest=~/.vimrc mode=u+x
  with_items:
    - vimrc2

- name: install Vundle
  become: yes
  git:
    repo: 'https://github.com/VundleVim/Vundle.vim.git'
    dest: ~/.vim/bundle/Vundle.vim
    # version: v0.10.2

- name: create spell directory
  become: yes
  file: path=~/.vim/spell state=directory

- name: update plugins
  become: yes
  shell: vim -i NONE -c PluginUpdate -c quitall

- name: change vimrc
  become: yes
  copy: src={{ item }} dest=~/.vimrc mode=u+x
  with_items:
    - vimrc




